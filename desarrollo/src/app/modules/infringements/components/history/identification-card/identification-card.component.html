<div class="bg-color--light identification-card">
    <div class="icon">
        <i class="fa-solid text-weight-bold" [class.fa-car]="isVehicle()" [class.fa-id-card]="isPerson()"
            [class.fa-buildings]="isEnterprise()"></i>
    </div>
    <p class="title--h4">{{ ( ('INFRINGEMENT.FORM.' + identification.type) | translate) + ' - ' + identification.number
        }}</p>
    <p>{{ identification.name }}</p>
</div>
