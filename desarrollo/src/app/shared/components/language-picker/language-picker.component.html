<div class="language-picker">
    <button (click)="toggleLanguageOptions()" [attr.aria-expanded]="languageOptionsVisible ? 'true' : 'false'"
        [attr.aria-label]="'LANGUAGE.SELECT' | translate" class="language-picker__button">
        <i class="fa-solid fa-globe"></i>
        <span>{{ translate.currentLang }}</span>
        <i class="arrow" aria-hidden="true" class="fa-solid fa-chevron-down"></i>
    </button>
    <ul class="language-options" [class.visible]="languageOptionsVisible"
        [attr.aria-hidden]="languageOptionsVisible ? 'false' : 'true'">
        <li *ngFor="let language of availableLanguages | keyvalue" class="language-option"
            (click)="setLanguage(language.value.code)" (keydown.enter)="setLanguage(language.value.code)"
            (keydown.space)="setLanguage(language.value.code)" tabindex="0">
            {{ language.value.name }}
        </li>
    </ul>
</div>
